<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
	<title>Movie List</title>
</head>
<body>
	<a href="/movie/new">Add a movie</a>
	<h2>Movie Database</h2>
	<br />
	<table>
		<tr>
			<th>Title</th>
			<th>Rating</th>
			<th>Poster's name</th>
			<!-- <th>Entry timestamp</th> -->
		</tr>
		<tr th:each="movie : ${movies}">
			<td th:text="${movie.title}"></td>
			<td th:text="${movie.rating}"></td>
			<td th:text="${movie.poster}"></td>
			<!-- The db table 'movie' I built in mysql has a column for this that creates a timestamp
			for every entry.  Populating this form with that data created issues -->
			<!--  <td th:text="${movie.lastUpdated}"></td> did not work -->
		</tr>		
	</table>
</body>
</html>
