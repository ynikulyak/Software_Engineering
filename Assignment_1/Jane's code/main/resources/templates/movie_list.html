<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movie list</title>
</head>
<body>
 <a href="/movies/new">Add New Movie</a>
<br><br>
<table>
<tr>
<th>Title</th>
<th>Rating</th>
<th>Rater Name</th>
<th>Date</th>
</tr>
<tr th:each="movie : ${movie}">
         <td th:text="${movie.title}"></td>
         <td th:text="${movie.rating}"></td>
         <td th:text="${movie.name}"></td>
         <td th:text="${movie.date}"></td>
</tr>
</table>
</body>
</html>
